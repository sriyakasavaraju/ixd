
<!DOCTYPE html>

<style> 

img {
  display: block;
  margin-left: auto;

}


DIV {
  width: 550px;
  height: 550px;
  background-color: lightseagreen;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {background-color: lightseagreen;}
  to {background-color: lightgreen;}
}
</style>
